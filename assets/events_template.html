         <base href="" />
         
    <script src="http://simile.mit.edu/timeline/api/timeline-api.js" type="text/javascript"></script>
    
    <script>
      var tl;
      function onLoad() {
        var eventSource = new Timeline.DefaultEventSource();
        var bandInfos = [
          Timeline.createBandInfo({
              eventSource:    eventSource,
              width:          "70%", 
              intervalUnit:   Timeline.DateTime.HOUR, 
              intervalPixels: 200
          }),
          Timeline.createBandInfo({
              eventSource:    eventSource,
              showEventText:  false,
              trackHeight:    0.5,
              trackGap:       0.2,
              width:          "15%", 
              intervalUnit:   Timeline.DateTime.DAY, 
              intervalPixels: 200
          }),
          Timeline.createBandInfo({
              width:          "15%", 
              intervalUnit:   Timeline.DateTime.MONTH, 
              intervalPixels: 200
          })
        ];
        
        bandInfos[1].syncWith = 0;
        bandInfos[1].highlight = true;
        bandInfos[2].syncWith = 1;
        bandInfos[2].highlight = true;
        tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
        Timeline.loadXML("screenname_events.xml", function(xml, url) { eventSource.loadXML(xml, url); });
      }

      var resizeTimerID = null;
      function onResize() {
          if (resizeTimerID == null) {
              resizeTimerID = window.setTimeout(function() {
                  resizeTimerID = null;
                  tl.layout();
              }, 500);
          }
      }
    </script>
		
	</head>
	
	<body id="" onload="onLoad();" onresize="onResize();">
	  
	  <h1>The 140 Char timeline of <a href="http://twitter.com/mja">mja</a></h1>
	  
	  <div id="my-timeline" style="height: 500px; border: 1px solid #aaa"></div>
